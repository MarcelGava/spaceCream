<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Cream</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <img
          src="./images/logo1.svg"
          alt="Logo da Space Cream, uma casquinha com um sorvete rosa dentro uma esfera simulando um plante com anéis em volta"
        />

        <h1>SPACE CREAM</h1>
      </header>

      <main>
        
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec a
            rhoncus leo. Donec at scelerisque magna. Nullam vitae neque sit amet
            erat dignissim cursus ac ac lectus. Aliquam erat volutpat.
          </p>
        
        <div class="card">
          <img
            src="./images/sorvete1.svg"
            alt="três paletas mexicanas rodas com uma framboesa em cima e algumas ao redor, além de folhas ao redor e uma pinha ao fundo"
          />
          <h2>PALETAS</h2>
        </div>
        <div class="card">
          <img
            src="./images/sorvete2.svg"
            alt="um pode de vidro com milk shake rosa transbordando e em cima morangos, bananas e amoras caindo sob o pote"
          />
          <h2>SHAKES</h2>
        </div>
        <div class="card">
          <img
            src="./images/sorvete3.svg"
            alt="uma colher com uma massa de sorteve roxo bem claro e um fundo roxo mais vivo"
          />
          <h2>MASSAS</h2>
        </div>
        <div class="card">
          <img
            src="./images/sorvete4.svg"
            alt="uma mão segurando um picolé dividido na diagonal. Na diagonal de cima é branco com castanhas e na diagonal de baixo é divido em vermelho e amarelo"
          />
          <h2>PICOLÉS</h2>
        </div>
      </main>
    </div>
  </body>
</html>
